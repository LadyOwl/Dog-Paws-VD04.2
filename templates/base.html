<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Пёсьи лапки{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    .card-custom {
      background-color: #e0f7fa;
      border-radius: .5rem;
      transition: box-shadow .3s;
    }
    .card-custom:hover {
      box-shadow: 0 0 .5rem blue;
    }

    .site-title {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* Активный пункт меню */
    .nav-link.active {
      color: #0d6efd;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <span class="site-title">
          <span style="color:red;">П</span>
          <span style="color:orange;">ё</span>
          <span style="color:yellow;">с</span>
          <span style="color:green;">ь</span>
          <span style="color:blue;">и</span>
          &nbsp;
          <span style="color:purple;">л</span>
          <span style="color:pink;">а</span>
          <span style="color:brown;">п</span>
          <span style="color:cyan;">к</span>
          <span style="color:magenta;">и</span>
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'blog' %}active{% endif %}" href="{{ url_for('blog') }}">Блог</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'contacts' %}active{% endif %}" href="{{ url_for('contacts') }}">Контакты</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Футер -->
  <footer class="bg-light text-center py-4 mt-5">
    <div class="container">
      <p>Контакты: pet@example.com, +1 (234) 567-8901</p>
      <p>
        Социальные сети:
        <a href="#">Facebook</a> |
        <a href="#">Instagram</a> |
        <a href="#">Twitter</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>
</html>
